buildscript {
  repositories {
    mavenCentral()
    maven {
      name = 'fabricmc.net'
      url = 'https://maven.fabricmc.net'
    }
  }
  dependencies {
    classpath "net.fabricmc:fabric-loom:$loom"
  }
}

apply plugin: 'java'
apply plugin: 'fabric-loom'

archivesBaseName = rootProject.name
group = 'net.mcft.copy'
version = mod
sourceCompatibility = 1.8

dependencies {
  minecraft "com.mojang:minecraft:$game"
  mappings "net.fabricmc:yarn:$game+$mappings"
  modCompile "net.fabricmc:fabric-loader:$loader"
  modCompile "net.fabricmc:fabric:$api"
  implementation "com.google.code.findbugs:jsr305:$findbugs"
}

processResources {
  def metadata = ['fabric.mod.json', 'pack.mcmeta']
  sourceSets.main.resources.srcDirs.with {
    from(it) {
      include metadata
      expand version: version
    }
    from(it) {
      exclude metadata
    }
  }
}
